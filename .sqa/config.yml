config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/ibergrid-perf:
      branch: main
      repo: https://github.com/EOSC-synergy/ibergrid-perf
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/ibergrid-perf git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-cream-horse.sh
        container: qc.acc_cranky-lilac-hedgehog
  QC.Doc:
    repos:
      github.com/EOSC-synergy/ibergrid-perf find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-turquoise-ferret.sh
        container: qc.doc_grumpy-grey-dachshund
      github.com/EOSC-synergy/ibergrid-perf git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-periwinkle-hornet.sh
        container: qc.doc_hilly-wisteria-paradise
      github.com/EOSC-synergy/ibergrid-perf markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-cornflower-cassowary.sh
        container: qc.doc_bumpy-pink-ladybird
      github.com/EOSC-synergy/ibergrid-perf restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-smalt-russel.sh
        container: qc.doc_crabby-cornflower-barnacle
  QC.Lic:
    repos:
      github.com/EOSC-synergy/ibergrid-perf licensee:
        commands:
        - /usr/bin/env sh .sqa/script.surly-cornflower-argentino.sh
        container: qc.lic_seedy-cobalt-butterfly
  QC.Met:
    repos:
      github.com/EOSC-synergy/ibergrid-perf validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-rust-centipede.sh
        container: qc.met_woolly-tangerine-elephant
  QC.Sec:
    repos:
      github.com/EOSC-synergy/ibergrid-perf bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-eggplant-coral.sh
        container: qc.sec_greasy-gamboge-cheetah
  QC.Sty:
    repos:
      github.com/EOSC-synergy/ibergrid-perf flake8:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-amber-ant.sh
        container: qc.sty_muggy-teal-malamute
      github.com/EOSC-synergy/ibergrid-perf hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-teal-cassowary.sh
        container: qc.sty_nippy-lilac-rhinoceros
      github.com/EOSC-synergy/ibergrid-perf jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-wheat-badger.sh
        container: qc.sty_lovely-myrtle-lionfish
  QC.Ver:
    repos:
      github.com/EOSC-synergy/ibergrid-perf get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-violet-coyote.sh
        container: qc.ver_sickly-khaki-ibis
timeout: 5400
